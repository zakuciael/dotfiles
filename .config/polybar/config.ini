[colors]
background = #181818
background-alt = #333333
foreground = #BBBBBB
primary = #3a94da
alert = #e34444

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/main]
monitor = HDMI-1
monitor-strict = true

wm-restack = bspwm

fixed-center = true
enable-ipc = true
tray-position = right
tray-maxsize = 16
tray-padding = 5

height = 26
module-margin = 1
padding-right = 1
line-size = 3

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Hack Nerd Font:pixelsize=10;2
font-1 = Noto Sans Mono CJK JP:pixelsize=10;0

modules-center = time

cursor-click = pointer
cursor-scroll = ns-resize

[bar/external]
monitor = ${env:MONITOR:DP-1}
inherit = bar/main
tray-position = none

[module/time]
type = internal/date

format = <label>
interval = 1

time = %a %d %b  %R
time-alt = %d/%m/%y %X
label = %time%
